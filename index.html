<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Premium marketing agency specializing in adult industry SEO, social media, content marketing, and digital strategy." />
    <title>Teasy Marketing</title>
    <!-- Critical CSS for logo to prevent FOUC -->
    <style>
      /* Prevent logo flash of unstyled content - applies immediately before Tailwind loads */
      /* Mobile-first: Force mobile logo size */
      nav img[alt="TEASY Marketing"],
      nav a[href="/"] img,
      nav a[href="/"] > div > img {
        max-height: 38px !important;
        height: 38px !important;
        width: auto !important;
        object-fit: contain !important;
      }
      nav > div > div:first-child > a,
      nav > div > div:first-child > div {
        height: 38px !important;
        min-height: 38px !important;
        max-height: 38px !important;
        display: flex !important;
        align-items: center !important;
      }
      /* Tablet */
      @media (min-width: 768px) {
        nav img[alt="TEASY Marketing"],
        nav a[href="/"] img,
        nav a[href="/"] > div > img {
          max-height: 29px !important;
          height: 29px !important;
        }
        nav > div > div:first-child > a,
        nav > div > div:first-child > div {
          height: 29px !important;
          min-height: 29px !important;
          max-height: 29px !important;
        }
      }
      /* Desktop */
      @media (min-width: 1024px) {
        nav img[alt="TEASY Marketing"],
        nav a[href="/"] img,
        nav a[href="/"] > div > img {
          max-height: 20px !important;
          height: 20px !important;
        }
        nav > div > div:first-child > a,
        nav > div > div:first-child > div {
          height: 20px !important;
          min-height: 20px !important;
          max-height: 20px !important;
        }
      }
      /* Force mobile menu to single column layout - aggressive overrides */
      @media (max-width: 767px) {
        nav > div[class*="md:hidden"],
        nav > div[class*="md:hidden"] > div,
        nav > div[class*="md:hidden"] > div > div,
        nav > div[class*="md:hidden"] > div > div > div,
        .mobile-services-submenu,
        .mobile-services-submenu > * {
          display: block !important;
          width: 100% !important;
          float: none !important;
          position: static !important;
          left: auto !important;
          right: auto !important;
          top: auto !important;
          bottom: auto !important;
          transform: none !important;
          flex-direction: column !important;
          flex-wrap: nowrap !important;
          grid-template-columns: none !important;
          grid-column: auto !important;
        }
        nav > div[class*="md:hidden"] a,
        nav > div[class*="md:hidden"] button {
          display: block !important;
          width: 100% !important;
          float: none !important;
          position: static !important;
        }
      }
    </style>
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin />
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
